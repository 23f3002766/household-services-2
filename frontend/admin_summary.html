<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Summary Report</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333;">

    <h1 style="color: #007bff; text-align: center;">Admin Summary</h1>

    <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-bottom: 20px;">
        <h2 style="color: #28a745;">Summary</h2>
        <p><strong>Total Professionals:</strong> {{ total_professionals }}</p>
        <p><strong>Total Customers:</strong> {{ total_customers }}</p>
        <p><strong>Total Requests:</strong> {{ total_requests }}</p>
    </div>

    <h2 style="color: #ff6600; text-align: center;">Service Requests per Service</h2>
    <div style="text-align: center; padding: 20px;">
        <img src="{{ chart_url }}" alt="Service Requests Chart" style="max-width: 100%; border: 2px solid #007bff; border-radius: 10px; padding: 5px;">
    </div>

    <footer style="margin-top: 20px; text-align: center; padding: 10px; background: #007bff; color: white; border-radius: 5px;">
        <p>&copy; 2024 A to Z Household Services. All rights reserved.</p>
    </footer>

</body>
</html>
